<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Attendance</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>Teacher Attendance Portal</h1>
  <button onclick="startAttendance()">Open Attendance</button>
  <button onclick="closeAttendance()">Close Attendance</button>
  <p id="status"></p>

  <h2>Scan QR Code to Join</h2>
  <div id="qrCode"></div>

  <h2>Students Signed Attendance</h2>
  <ul id="studentList"></ul>
  
  <h3>Total Students Signed: <span id="totalCount">0</span></h3>


  <script src="teacher.js"></script>
</body>
</html>
